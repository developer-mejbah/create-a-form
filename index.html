<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Customize Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form Section Start -->
  <div class="form-section">
    <div class="form-area">
        <form>
            <div class="contact-area">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="full-name">
                <div class="first">
                    <input type="text" class="input-field" placeholder="First Name" name="user-first-name">
                </div>
                <div class="last">
                    <input type="text"  class="input-field" placeholder="Last Name" name="user-last-name">
                </div>
            </div>
            <div class="email-url">
                <div class="email">
                    <input type="email"  class="input-field" placeholder="example@gmail.com">
                </div>
                <div class="url">
                    <input type="url"  class="input-field" placeholder="https://www.example.com">
                </div>
            </div>
            <div class="address">
                <input type="text"  class="input-field" placeholder="Your Full Address">
            </div>
            <div class="basic">
                <div class="phone">
                    <input type="tel"  class="input-field" placeholder="Phone Number">
                </div>
                <div class="gender">
                    <input type="radio"  name="male" value="male"> <span>Male</span>
                    <input type="radio" name="male" value="male" > <span>Female</span>
                </div>
                <div class="post-code">
                    <input type="number"  class="input-field" placeholder="Post Code">
                </div>
            </div>
            <div class="comment">
                <textarea name="" id="" class="input-field comment-box" placeholder="Comment..."></textarea>
            </div>
            <div class="button">
                <input type="submit"  class="btn" value="Send">
            </div>
        </form>
    </div>
  </div>     
     <!-- Form Section End -->
</body>
</html>
